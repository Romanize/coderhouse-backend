<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <script src="socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="js/main.js" defer></script>
</head>
<body>
  <main class="container mt-5">
    <h2>PRODUCTS</h2>
    <form id="product-form" class="bg-light d-flex flex-column">
      <div class="mt-2 mx-3">
        <label for="name" class="fw-bold">Product Name</label>
        <input type="text" name="name" id="name" class="form-control">
      </div>
      <div class="mt-2 mx-3">
        <label for="price" class="fw-bold">Price</label>
        <input type="number" name="price" id="price" class="form-control">
      </div>
      <div class="mt-2 mx-3">
        <label for="url" class="fw-bold">Image URI</label>
        <input type="text" name="url" id="url" class="form-control"></inp>
      </div>
      <input type="submit" value="Crear producto" class="btn btn-primary m-3 fw-bold">
    </form>
    <section id="products-box" class="my-3"></section>
    <h2>CHAT</h2>
    <section id="message-box" class="my-3 border p-2" style="height: 500px"></section>
    <form id="message-form" class="mt-3 mb-5" class="row">
      <div>
        <label for="email" class="fw-bold">Email</label>
        <input type="email" name="email" required class="form-control col-2"/>
      </div>
      <div>
        <label for="message" class="fw-bold">Message</label>
      <textarea name="message" class="form-control col-8"></textarea>
      </div>
      <input type="submit" value="Send Message" class="btn btn-success fw-bold col-2 mt-2">
    </form>
  </main>
</body>
</html>
